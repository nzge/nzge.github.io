---
layout: default
---

<header>
  <div class="container">
    <div class="go-back" onclick="goBack()">Go Back</div>
    <h2>{{page.title}}</h2>
    <a href={{page.repo}}> Repo </a>
  </div>
</header>


<div class="container">
  {% if page.toc == true %}
    <nav class="toc-box">
      <p>Table of Contents</p>
      {% include toc.html html=content %}
    </nav>
  {% endif %}
  <div>
    <article class="markdown-body">
      {{ content}}
    </article>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow.js and Animate.css Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Additional CSS styles if needed */
    </style>
</head>
<body>
    <div class="wow animate__animated animate__fadeInUp" data-wow-duration="1s" data-wow-delay="0.5s">
        <h1>Welcome to My Website</h1>
        <p>This content will animate when it becomes visible.</p>
    </div>
    
    <!-- Include Wow.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
